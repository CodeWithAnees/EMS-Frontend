<div class="w-full px-6 gap-2 py-2 text-sm text-black">
    <div class="w-full flex justify-between mb-2 items-center">
        <a [routerLink]="['/employee/leaveTracker']" title="Leave Tracker">
            <i class="fas fa-arrow-left mr-6 text-2xl text-blue-500">
                <span class="text-blue-500 ml-2 font-normal text-md"
                    >Back</span
                ></i
            >
        </a>
    </div>
    <div class="w-full bg-white py-4 px-4 my-2 rounded-md">
        <h2 class="font-bold">Leave Application</h2>
        <hr class="h-px my-2 border-0 dark:bg-gray-700" />
        <div class="flex flex-col gap-1 w-3/4">
            <div class="w-full flex justify-start py-2 items-center">
                <span class="w-1/2 text-gray-600 text-sm">Employee ID</span>
                <span class="w-1/2">Aneesahmed - 001</span>
            </div>
            <div class="w-full flex justify-start py-2 items-center">
                <span class="w-1/2 text-gray-600 text-sm">Leave Type</span>

                <select
                    id="countries"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-1/2">
                    <option selected>Select leave type</option>
                    <option value="earnedLeave">Earned Leave</option>
                    <option value="leaveWithoutPay">Leave Without Pay</option>
                    <option value="restrictedHoliday">
                        Restricted Holiday
                    </option>
                </select>
            </div>
            <div class="w-full flex justify-start py-2 items-center">
                <span class="w-1/2 text-gray-600 text-sm"
                    >Duration of Period</span
                >

                <select
                    id="countries"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-1/2">
                    <option selected>Select duration of leave</option>
                    <option value="fullDay">Full Day</option>
                    <option value="halfDay">Half Day</option>
                    <option value="quarterDay">Quarter Day</option>
                </select>
            </div>
            <div class="w-full flex justify-start py-2 items-center">
                <span class="w-1/2 text-gray-600 text-sm">Date Period</span>
                <div date-rangepicker class="flex items-center w-1/2">
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg
                                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input
                            name="start"
                            type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 grid-cols-7 gap-4"
                            placeholder="Select date start" />
                    </div>
                    <span class="mx-4 text-gray-500">to</span>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg
                                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input
                            name="end"
                            type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 grid-cols-7 gap-4"
                            placeholder="Select date end" />
                    </div>
                </div>
            </div>
            <div class="w-full flex justify-start py-2 items-center">
                <span class="w-1/2 text-gray-600 text-sm">Reason</span>
                <input
                    type="text"
                    id="first_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Reason for leave application"
                    required />
            </div>
            <div class="w-full flex justify-end py-2 items-center">
                <span class="text-gray-600 text-sm"
                    >Click
                    <a
                        [routerLink]="['/employee/applyLeave']"
                        class="text-blue-500 underline">
                        here
                    </a>
                    to read the Leave Policy.</span
                >
            </div>
        </div>
        <div>
            <a
                [routerLink]="['/employee/applyLeave']"
                title="Submit application">
                <button
                    class="bg-blue-500 text-white py-2 px-4 rounded-md mr-2">
                    Submit
                </button>
            </a>
            <a
                [routerLink]="['/employee/leaveTracker']"
                title="Cancel application">
                <button class="bg-slate-300 text-black py-2 px-4 rounded-md">
                    Cancel
                </button>
            </a>
        </div>
    </div>
</div>
