<div class="w-full grid grid-cols-3 px-6 gap-2 py-2 text-sm text-black">
    <div
        class="bg-white px-6 my-2 py-4 rounded-md h-min"
        *ngFor="let team of teamList">
        <div class="flex justify-between">
            <h2 class="font-bold">{{ team.department }}</h2>
            <span class="bg-gray-400 text-white px-2 rounded-md">{{
                team.members.length
            }}</span>
        </div>
        <hr class="h-px my-2 border-0 dark:bg-gray-700" />
        <div class="flex flex-col gap-1 w-full">
            <div
                *ngFor="let member of team.members"
                class="w-full flex justify-start border-b border-gray-300 py-2 items-center">
                <img
                    src="{{ member.photoUrl }}"
                    alt="{{ member.name }}"
                    class="w-12 h-12 rounded-full mr-4" />
                <span class="mr-2">{{ member.id }}</span
                >-
                <span class="ml-2 font-bold">{{ member.name }}</span>
            </div>
        </div>
    </div>
</div>
