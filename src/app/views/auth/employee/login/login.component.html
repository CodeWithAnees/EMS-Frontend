<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-2/5 px-4">
            <div
                class="relative flex flex-col min-w-0 py-6 break-words w-full shadow-lg rounded-lg bg-gray-100 border-0">
                <div class="flex flex-col px-4">
                    <div class="text-lg text-center mb-3 font-bold">
                        <span>Employee Login</span>
                    </div>
                    <form>
                        <div class="relative w-full mb-3">
                            <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                Email
                            </label>
                            <input
                                type="email"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Email" />
                        </div>

                        <div class="relative w-full mb-3">
                            <label
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                Password
                            </label>
                            <input
                                type="password"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="Password" />
                        </div>
                        <div>
                            <div class="w-full flex justify-between">
                                <label
                                    class="inline-flex items-center cursor-pointer">
                                    <input
                                        id="customCheckLogin"
                                        type="checkbox"
                                        class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded" />
                                    <span
                                        class="ml-2 text-sm font-semibold text-blueGray-600">
                                        Remember me
                                    </span>
                                </label>
                                <a
                                    href="javascript:void(0)"
                                    class="text-blueGray-700">
                                    <small>Forgot password?</small>
                                </a>
                            </div>
                        </div>

                        <div class="text-center mt-6">
                            <a href="/employee/profile">
                                <button
                                    class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                                    type="button">
                                    Sign In
                                </button>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="px-6 mt-4">
                    <div class="text-center mb-3">
                        <h6 class="text-blueGray-500 text-sm font-bold">
                            Or Sign in with
                        </h6>
                    </div>
                    <div class="btn-wrapper text-center">
                        <button
                            class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center text-xs ease-linear transition-all duration-150"
                            type="button">
                            <img
                                alt="..."
                                class="w-5 mr-1"
                                src="assets/img/zoho.png" />
                            Zoho
                        </button>
                        <button
                            class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center text-xs ease-linear transition-all duration-150"
                            type="button">
                            <img
                                alt="..."
                                class="w-5 mr-1"
                                src="assets/img/google.svg" />
                            Google
                        </button>
                        <button
                            class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center text-xs ease-linear transition-all duration-150"
                            type="button">
                            <img
                                alt="..."
                                class="w-5 mr-1"
                                src="assets/img/icons8-outlook.svg" />
                            Outlook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
